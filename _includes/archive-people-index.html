
<div class="people-index">
    <div class="people-picture">
	{% if post.image %}

	    <img width="150" height="150" src="../images/people/{{ post.image }}"
	    class="attachment-thumbnail size-thumbnail wp-post-image" alt="" />
	{% else %}
	    <img width="150" height="150" src="../images/people/unknown_person.jpg"
	    class="attachment-thumbnail size-thumbnail wp-post-image" alt="" />
	{% endif %}
    </div>

    <div class="people-name">
	{{ post.name }}
    </div>

    <div class="people-lab">
        {{ post.lab }} â€¢ {{ post.team }}
    </div>

</div>
